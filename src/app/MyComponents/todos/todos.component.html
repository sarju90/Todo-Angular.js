<div class="container">
   <h2 class="text-center">Todos List</h2>

<app-add-todos (todoAdd)="AddTodo($event)"></app-add-todos>
<h4 class="my-3">Your Todos</h4>
<div *ngIf="this.todos.length===0;else elseBlock">No itams to display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos;index as i">
   <app-todos-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todos-item>

</div>
</ng-template>
</div>
